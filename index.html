<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提取新闻标题关键词</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

     .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 15px;
            border-top: 1px solid #ccc;
            padding-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>提取新闻标题关键词</h1>
        <label for="newsTitle">请输入新闻标题：</label>
        <input type="text" id="newsTitle" required>
        <button onclick="extractKeyword()">提取关键词</button>
        <div id="result">
            <p id="keywordResult"></p>
        </div>
    </div>
    <script>
        function extractKeyword() {
            const newsTitle = document.getElementById('newsTitle').value;
            const words = newsTitle.split(' ');
            const keyword = words.length > 0? words[0] : '';
            document.getElementById('keywordResult').textContent = keyword;
        }
    </script>
</body>

</html>
